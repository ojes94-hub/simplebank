name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17  # Changed from 18 to 17
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: daniel@@1
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install golang-migrate
      run: |
        curl -L https://github.com | tar xvz
        sudo mv migrate /usr/local/bin/
        migrate -version

    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test